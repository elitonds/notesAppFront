<form action="/action_page.php">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" (ngModel)="note.title">
  </div>
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea class="form-control" rows="5" id="content" (ngModel)="note.content"></textarea>
  </div>
  <button type="submit" class="btn btn-default" (click)="cadastrar()">Add</button>
</form>
